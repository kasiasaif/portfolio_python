<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | {% block title %}{% endblock %}</title>
   
</head>
<body>
    
    <nav class="navbar"  id="myTopnav">
        <a href="/home" class="active">Home</a>
        <a href="/kasia">About me</a>
        <a href="/experience">Experience</a>
        <a href="/contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
        <button onclick="mode()" class="mode">light mode</button>
        
    </nav>
  
    {% block content %}
  
    {% endblock  %}
    <footer > Copyright: Â© 2022 </footer>
   
    <script> function mode(){
        let page = document.body;
        page.classList.toggle("dark-mode")
    }</script>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar") {
          x.className += " responsive";
        } else {
          x.className = "navbar";
        }
      }
      </script>
      <script>
        const switchButton = document.querySelector("header button");
let theme = localStorage.getItem("theme");

switchButton.addEventListener("click", () => {
  if (theme === "dark") {
      document.querySelector("body").classList.remove("dark");
      document.querySelector("body").classList.add("light");
      theme = "light";
  } else {
      document.querySelector("body").classList.remove("light");
      document.querySelector("body").classList.add("dark");
      theme = "dark";
  }

  localStorage.setItem("theme", theme);
});

if (theme === "dark") {
  document.querySelector("body").classList.add("dark");
}

if (theme === "light") {
  document.querySelector("body").classList.add("light");
}
      </script>
      
        
        
    
</body>
</html>
